<ion-header>
  <ion-toolbar>
    <ion-title>
      Welcome, {{ user.firstName }}!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <div align="center">
      <ion-avatar>
        <img src="{{ user.pic }}">
      </ion-avatar>
    
      <p>{{user.firstName}} {{ user.lastName }}</p>
      <p>{{ user.email }}</p>
    </div>
  </div>
</ion-content>
